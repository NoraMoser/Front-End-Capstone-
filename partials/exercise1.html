<h1>Exercise 1</h1>
<ul class="navbarList">
        <li class="navbarItems"><a ng-href="#!/home1">Home</a></li>
        <li class="navbarItems"><a ng-href="#!/graph">Graph</a></li>
    </ul>

    <video width="400" controls>
        <source src="trialvid.mp4" type="video/mp4">
      </video>
      <br>
      <br>
      <p>Do ten rotations (palms down to palms up) and time your speed.  Click save if you are satisfied, if not, click reset.  Remember, we are not looking for perfection.  Try not to reset unless extenuating circumstances.</p>
      <br>
      <br>
      <hr>
    <label>Timer: {{timerWithTimeout | hhmmss}}</label>
    <button ng-click="startTimerWithTimeout()">Start Timer</button>
    <button ng-click="stopTimerWithTimeout()">Stop Timer</button>    
    <button ng-click="resetTimerWithTimeout()">Reset Timer</button>
    <button ng-click="submitTime()">Save</button>
    <a ng-href="#!/exercise2/{{task.id}}">Next</a>
